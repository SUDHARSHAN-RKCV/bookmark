<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>404 • Lost in Space</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;700;800&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        --blue: #0e0620;
        --white: #fff;
        --green: #2ccf6d;
        --bg: #05060a;
      }

      /* Page base */
      html,
      body {
        height: 100%;
      }
      body {
        margin: 0;
        background: radial-gradient(
          1000px 600px at 20% 10%,
          #0b0f1a 0%,
          #05060a 60%,
          #05060a 100%
        );
        color: var(--blue);
        font-family: "Nunito Sans", system-ui, -apple-system, Segoe UI, Roboto,
          Arial, sans-serif;
      }

      /* Tiny star speckles */
      .stars:before,
      .stars:after {
        content: "";
        position: fixed;
        inset: 0;
        pointer-events: none;
        background-repeat: repeat;
        opacity: 0.25;
      }
      .stars:before {
        background-image: radial-gradient(#ffffff 1px, transparent 1.5px);
        background-size: 3px 3px;
      }
      .stars:after {
        background-image: radial-gradient(#c9d6ff 0.7px, transparent 1.5px);
        background-size: 2px 2px;
        animation: drift 120s linear infinite;
      }
      @keyframes drift {
        from {
          transform: translate3d(0, 0, 0);
        }
        to {
          transform: translate3d(-2000px, 800px, 0);
        }
      }

      /* Layout */
      .wrapper {
        min-height: 100svh; /* mobile-safe viewport height */
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: clamp(24px, 4vw, 48px);
        align-items: center;
        max-width: 1100px;
        margin: 0 auto;
        padding: clamp(16px, 4vw, 48px);
      }
      .left,
      .right {
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .left svg {
        width: 100%;
        max-width: 560px;
        height: auto;
        display: block;
      }

      /* Copy */
      h1 {
        font-size: clamp(64px, 10vw, 120px);
        line-height: 0.9;
        margin: 0 0 0.1em;
        font-weight: 800;
        color: var(--white);
        text-shadow: 0 4px 24px rgba(0, 0, 0, 0.35);
      }
      h2 {
        font-size: clamp(20px, 3.2vw, 32px);
        margin: 0 0 0.5em;
        font-weight: 800;
        color: var(--white);
        letter-spacing: 0.5px;
      }
      p {
        color: #c7c9d1;
        font-size: clamp(16px, 2.2vw, 18px);
        margin: 0 0 1.25em;
      }

      /* Button */
      .btn {
        appearance: none;
        border: 0;
        background: transparent;
        color: var(--blue);
        font-weight: 800;
        letter-spacing: 1px;
        border-radius: 999px;
        padding: 12px 32px;
        position: relative;
        overflow: hidden;
        cursor: pointer;
        outline: none;
        border: 4px solid var(--green);
        transition: transform 0.15s ease;
        will-change: transform;
      }
      .btn:before {
        content: "";
        position: absolute;
        inset: 0;
        width: 0%;
        background: var(--green);
        z-index: -1;
        transition: width 0.22s ease;
      }
      .btn:hover {
        transform: translateY(-1px);
        color: var(--white);
      }
      .btn:hover:before {
        width: 100%;
      }

      /* Astronaut gentle float */
      #spaceman {
        animation: float 3.2s ease-in-out infinite;
        transform-origin: 50% 50%;
      }
      @keyframes float {
        0% {
          transform: translateY(0) rotate(0.2deg);
        }
        50% {
          transform: translateY(-8px) rotate(-0.2deg);
        }
        100% {
          transform: translateY(0) rotate(0.2deg);
        }
      }
      #planet {
        animation: wobble 4s ease-in-out infinite;
        transform-origin: 50% 50%;
      }
      @keyframes wobble {
        0%,
        100% {
          transform: rotate(0deg);
        }
        50% {
          transform: rotate(-2deg);
        }
      }

      /* Mobile stack */
      @media (max-width: 900px) {
        .wrapper {
          grid-template-columns: 1fr;
          text-align: center;
        }
        .right {
          order: 2;
        }
        .left {
          order: 1;
        }
      }

      /* Respect reduced motion */
      @media (prefers-reduced-motion: reduce) {
        .stars:after,
        #spaceman,
        #planet {
          animation: none !important;
        }
      }
    </style>
  </head>

      </section>

      <!-- RIGHT: Text + Button -->
      <section class="right">
        <div>
          <h1>404</h1>
          <h2>Lost in Space</h2>
          <p>
            The page you’re looking for doesn’t exist. But hey, at least the
            view is stellar.
          </p>
          <button class="btn" id="goBackBtn">GO BACK</button>
        </div>
      </section>
    </main>

    <script>
      // Go Back with safe fallback to "/"
      document
        .getElementById("goBackBtn")
        .addEventListener("click", function () {
          if (history.length > 1) {
            history.back();
          } else {
            window.location.href = "/";
          }
        });
    </script>

</html>
